<h3>Top Heroes</h3>
<section> 
  <button *ngIf="!isLoggedIn" class="btn btn-link" style="color:gray" (click)="login()">Login</button>
  <button *ngIf="isLoggedIn" class="btn btn-link" style="color:gray" (click)="logout()">Logout</button> 
</section>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<app-hero-search></app-hero-search>
